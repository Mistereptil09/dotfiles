# ─── Appearance ───────────────────────────────────────────────────────────────
font_family      JetBrains Mono Nerd Font
bold_font        auto
italic_font      auto
font_size        12.5
adjust_line_height 110%
adjust_column_width 100%

# ─── Theme: Dark & Eye-friendly ───────────────────────────────────────────────
foreground           #c0caf5
background           #1a1b26
selection_foreground #1a1b26
selection_background #c0caf5
cursor               #ffcc00
cursor_text_color    #1a1b26
url_color            #7aa2f7

# Black        Red         Green       Yellow      Blue        Magenta     Cyan        White
color0  #1a1b26
color1  #f7768e
color2  #9ece6a
color3  #e0af68
color4  #7aa2f7
color5  #bb9af7
color6  #7dcfff
color7  #c0caf5
# Bright
color8  #414868
color9  #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #a9b1d6

# ─── Window Padding & Look ────────────────────────────────────────────────────
window_padding_width 4
hide_window_decorations yes
background_opacity 0.95
box_drawing_scale 0.90, 0.90, 0.90, 0.90

# ─── Tabs / Title Bar ─────────────────────────────────────────────────────────
tab_bar_edge              top
tab_bar_style             powerline
active_tab_background     #7aa2f7
active_tab_foreground     #1a1b26
inactive_tab_background   #1a1b26
inactive_tab_foreground   #565f89

# ─── Scrolling ────────────────────────────────────────────────────────────────
scrollback_lines         10000
wheel_scroll_multiplier  3.0

# ─── Behavior ─────────────────────────────────────────────────────────────────
enable_audio_bell        no
copy_on_select           yes
mouse_hide_wait          2
strip_trailing_spaces    smart

# ─── Shell Integration ────────────────────────────────────────────────────────
shell /usr/bin/zsh

# ─── Key Bindings (optional custom examples) ──────────────────────────────────
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# ─── Optional: open URLs with browser ─────────────────────────────────────────
open_url_with firefox
detect_urls yes
url_style double_underline

# ─── Startup Layout (if using sessions) ───────────────────────────────────────
# startup_session ~/.config/kitty/session.conf
